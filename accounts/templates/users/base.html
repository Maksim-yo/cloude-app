<!doctype html>
<html lang="en" >
<head>

    <title>{% block title %}Local Library{% endblock %}</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    {% load static %}
  <link rel="stylesheet" type='text/css' href="{% static 'css/styles.css' %}">
  <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</head>

<body>
    {% block sidebar %}
    <header class="header">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
         <li class="nav-item lt-nav-hover px-2">
             {% if user.is_authenticated %}
             <a class="nav-link temp" href="{% url 'folders' user.root_item.hash %}">Home</a>
             {% endif %}
         </li>
        </ul>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
       {% if user.is_authenticated %}
          <li class="nav-item lt-nav-hover px-2">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
          <li class="nav-item  px-2">
            <a class="nav-link" href="{% url 'profile' %}">{{ user.username }}</a>
          </li>

          <li class="nav-item px-2">
            <a href="{% url 'profile' %}">
            <img src="{{user.profile.avatar.url}}" class=" rounded-circle" width="40" height="40">
            </a>
          </li>
       {% else %}
           <li class="nav-item px-2">
                <a href="{% url 'login' %}" class="btn ">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-primary">Join Now</a>
           </li>
       {% endif %}
        </ul>
      </div>
    </div>
    </nav>
    </header>
    {% endblock %}
    {% block content %}
    {% endblock %}
</body>
</html>
