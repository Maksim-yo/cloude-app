{% extends "users/base.html" %}
{% block title %}Profile Page{% endblock title %}
{% block content %}
<div class="container min-vh-100 d-flex flex-column align-items-center justify-content-center">

    <div>
        <a href="google.com">
            <img class="rounded-circle" width="120px" height="120px" src=" {{ user.profile.avatar.url }} "/>
        </a>

        </div>
    {% if user_form.errors %}
        <div class="container d-flex align-items-center justify-content-center">
            <div class="alert alert-warning alert-  dismissible fade show w-50  d-block" role="alert">
                {% for key, value in user_form.errors.items %}
                    <strong>{{ value }}</strong>
                {% endfor %}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    {% endif %}
    <div class="form-content">
        <form method="post" id="update_avatar" name="update_avatar" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <div>
                    <div>
                        <label>Username:</label>
                        {{ user_form.username }}
                        <label>Email:</label>
                        {{ user_form.email }}
                    </div>
                        <label>Change Avatar:</label>
                    </div>
                </div>
            <button type="submit" class="btn btn-primary btn-lg">Save Changes</button>
            <button type="reset" class="btn btn-primary btn-lg ">Reset</button>
        </form>
    </div>
</div>
{% endblock content %}
