{% extends 'storage/main.html' %}

{% block folder %}


<div class="row ms-1">
 {% for item, img in items %}
      <div class="col-md-auto mt-4">
     {% include "storage/item.html" with item=item img=img %}
      </div>
 {% endfor%}

<div class="modal fade" id="renameModel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog " style="width:400px;">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form name="form_name_update" id="form_name_update" action="" method="POST">
                {% csrf_token %}
                <input id='new_folder_name' name="new_folder_name" type="text" class="form-control" >

            </form>
          </div>
          <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <input type="submit" form="form_name_update"  class="btn btn-primary" value="Rename">
          </div>
        </div>
    </div>
  </div>
    </div>
{% endblock %}
