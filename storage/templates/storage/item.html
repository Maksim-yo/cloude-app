

{% load static %}
 <div class="elm content border border-secondary rounded-3 d-flex align-items-center justify-content-center"
          style="width:150px;height:150px;" id="{% url 'storage:folders' item.hash %}" data-bs-toggle="tooltip"
      data-hash="{{item.hash}}" data-bs-placement="bottom" title="{{ item.name }}" data-value="{{item.is_dir}}">
  <div class="row g-0">
    <div class="content-overlay">
    </div>
    <div class="d-flex align-items-center justify-content-center mt-5">
      <img src="{{img}}" alt="" style="width:80px;height:80px">
    </div>
    <div class="row mt-2 g-0">
      <div class="col"></div>
      <div class="" style="width:75px;">
        <div class="text-center ">
          <p class="text-truncate" style="max-width: 150px;">{{ item.name }}</p>
        </div>
      </div>
      <div class="col">
        <div class="dropdown ms-3" id="menu"
          style="border-width:0px!important; position: absolute;left:auto; right: auto; z-index:5000; ">
          <a href="#" class="" data-bs-display="static" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <div  style="width:30px;height:30px" >
              <svg  class="text-center 3dots-menu mt-auto" viewBox="-18 -30 80 80" transform="rotate(90)"
              xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                  <path d="M3.968,12.061C1.775,12.061,0,13.835,0,16.027c0,2.192,1.773,3.967,3.968,3.967c2.189,0,3.966-1.772,3.966-3.967 C7.934,13.835,6.157,12.061,3.968,12.061z M16.233,12.061c-2.188,0-3.968,1.773-3.968,3.965c0,2.192,1.778,3.967,3.968,3.967 s3.97-1.772,3.97-3.967C20.201,13.835,18.423,12.061,16.233,12.061z M28.09,12.061c-2.192,0-3.969,1.774-3.969,3.967 c0,2.19,1.774,3.965,3.969,3.965c2.188,0,3.965-1.772,3.965-3.965S30.278,12.061,28.09,12.061z"></path>
              </svg>
                  </div>
          </a>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">

          {% if item.is_dir %}
           <li> <a class="dropdown-item custom-dropdown-item" href="{% url 'storage:folder_download' folder_hash=item.hash %}">Download</a></li>
           <li> <a class="dropdown-item custom-dropdown-item" href="{% url 'storage:folder_delete' folder_hash=item.hash %}">Delete</a></li>
           <li> <button name="rename_button" id="rename_button" class="dropdown-item custom-dropdown-item" data-bs-toggle="modal" data-bs-target="#renameModel">Rename</button></li>

          {% else %}
            <li><a class="dropdown-item custom-dropdown-item" href="{% url 'storage:file_download' file_hash=item.hash %}">Download</a><li/>
            <li> <a class="dropdown-item custom-dropdown-item" href="{% url 'storage:file_delete' file_hash=item.hash %}">Delete</a></li>
            <li> <button name="rename_button" id="rename_button" class="dropdown-item custom-dropdown-item" data-bs-toggle="modal" data-bs-target="#renameModel">Rename</button></li>

          {% endif %}
          </ul>

        </div>
      </div>

    </div>

  </div>

 </div>
